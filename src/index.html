<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <h1>Currency Exchange</h1>
  <h2>Convert USD to other national currencies</h2>
  <form id="user_query">
    <label for="dollars">Enter an amount in US Dollars:</label>
    <input id="dollars" type="number" step='0.01'>
    <label for="currency">Enter a currency for exchange:</label>
    <input id="currency" type="text">
    <button type="submit" id="convert">Convert</button>
  </form>
  <div id="display-result">
    <p>$<span id="display-dollars"></span> in USD is equal to <span id="display-conversion">UPDATE</span> in <span id="display-currency"></span>.</p>
  </div>
</body>
</html>
