<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <h1>Currency Exchange</h1>
  <h2>Convert USD to other national currencies</h2>
  <form id="user_query">
    <label for="dollars">Enter an amount in US Dollars:</label>
    <input id="dollars" type="number" step='0.01'>
    <label for="currency-select">Enter a currency for exchange:</label>
    <select id="currency-select">
      <option value="XYZ">South Korean Won (KRW)</option>
      <option value="MXN">Mexican Peso (MXN)</option>
      <option value="CAD">Canadian Dollar (CAD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="JPY">Japanese Yen (JPY)</option> 
    </select>
    <button type="submit" id="convert">Convert</button>
  </form>
  <div id="display-result">
    <p>$<span id="display-dollars"></span> in USD is equal to <span id="display-conversion">CALCULATING...</span> in <span id="display-currency"></span>.</p>
  </div>
  <div id="display-loading">
    <p>CALCULATING...</p>
  </div>
  <div id="display-error">
    <p id="error-message">There was an error: </p>
  </div>
</body>
</html>
